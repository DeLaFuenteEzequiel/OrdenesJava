<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Nuevo Cliente</title>
</head>
<div th:replace="topnav :: navbar"></div>
<body>
<div class="container" style="margin-top: 50px;">
  <div class ="card">
  <h1>Nuevo Cliente</h1>
  <form th:action="@{/guardarCliente}" th:object="${cliente}" method="post">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Ingrese el nombre">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Ingrese la dirección">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Ingrese el correo electrónico">
    </div>
    <button type="submit" class="btn btn-secondary">Guardar Cliente</button>
  </form>

</div>
  </div>
<div th:replace="botnav :: botnav"></div>
</body>
</html>
