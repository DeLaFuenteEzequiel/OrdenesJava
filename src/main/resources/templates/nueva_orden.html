<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Nueva Orden</title>
</head>
<body>
<div th:replace="topnav :: navbar"></div>
<h1>Nueva Orden</h1>
<form th:action="@{/guardarOrden}" th:method="post" th:object="${orden}">
  <div class="form-group">
    <label for="descripcion">Descripción:</label>
    <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}">
  </div>
  <div class="form-group">
    <label for="costo">Costo:</label>
    <input type="number" class="form-control" id="costo" th:field="*{costo}">
  </div>
  <div class="form-group">
    <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" id="fecha" th:field="*{fecha}">
  </div>
  <div class="form-group">
    <label for="estado">Estado:</label>
    <input type="text" class="form-control" id="estado" th:field="*{estado}">
  </div>
  <div class="form-group">
    <label for="cliente">Cliente:</label>
    <select class="form-control" id="cliente" th:field="*{cliente}">
      <option value="">Selecciona un cliente</option>
      <option th:each="cliente : ${clientes}" th:value="${cliente.dni}" th:text="${cliente.nombre}"></option>
    </select>
  </div>

  <div class="form-group">
    <label for="categoria">Categoría:</label>
    <select class="form-control" id="categoria" th:field="*{categoria}">
      <option value="">Selecciona una categoría</option>
      <option th:each="categoria : ${categorias}" th:value="${categoria.id_categoria}" th:text="${categoria.descripcion}"></option>
    </select>
  </div>

  <div class="form-group">
    <label for="profesional">Profesional:</label>
    <select class="form-control" id="profesional" th:field="*{profesional}">
      <option value="">Selecciona un profesional</option>
      <option th:each="profesional : ${profesionales}" th:value="${profesional.id_profesional}" th:text="${profesional.nombreApellido}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Guardar Orden</button>
</form>

<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
  <p>Error detectado:</p>
  <ul>
    <li th:each="error : ${#fields.errors('*')}" th:text="${error}"></li>
  </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
